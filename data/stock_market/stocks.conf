#Command line: cat datasets/stock_market/stocks.txt | logstash/bin/logstash -f datasets/stock_market/stocks.conf

input {
	stdin {}
}

filter {
	csv {
		columns => ["trade_date_text", "stock_symbol","open","high","low","close","volume"]
		separator => ","
		remove_field => [ "message", "host", "@version", "@timestamp" ]
		convert => {"open" => "float"}
		convert => {"high" => "float"}
		convert => {"low" => "float"}
		convert => {"close" => "float"}
		convert => {"volume" => "integer"}
	}
	date {
	    locale => "en"
	    match => ["trade_date_text", "YYYYMMdd"]
	    target => "trade_date"
	}
}

output {
# stdout - Display messages that are being shipped 
#   stdout { codec => rubydebug }

# elasticsearch - Shipping messages to Elasticsearch specified below
	elasticsearch {
		action => "index"
        hosts => ["localhost:9200"]
#       user => elastic
#       password => mypassword
	 	index => "stocks"
		manage_template => "false"
	}
}
